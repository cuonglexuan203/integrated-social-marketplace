<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 400">
  <!-- Main circular background -->
  <circle cx="150" cy="150" r="100" fill="#ffffff" stroke="#4a90e2" stroke-width="2"/>
  
  <!-- Marketplace icon composition -->
  <g transform="translate(75, 65)">
    <!-- Connecting nodes representing marketplace -->
    <circle cx="75" cy="50" r="25" fill="#FF6B6B"/>
    <circle cx="120" cy="90" r="25" fill="#4ECDC4"/>
    <circle cx="75" cy="130" r="25" fill="#45B7D1"/>
    <circle cx="30" cy="90" r="25" fill="#96CEB4"/>
    
    <!-- Connection lines -->
    <line x1="75" y1="50" x2="120" y2="90" stroke="#2171cd" stroke-width="3"/>
    <line x1="120" y1="90" x2="75" y2="130" stroke="#2171cd" stroke-width="3"/>
    <line x1="75" y1="130" x2="30" y2="90" stroke="#2171cd" stroke-width="3"/>
    <line x1="30" y1="90" x2="75" y2="50" stroke="#2171cd" stroke-width="3"/>
    
    <!-- Center circle connecting all nodes -->
    <circle cx="75" cy="90" r="20" fill="#FFD93D"/>
    
    <!-- Small decorative circles at intersections -->
    <circle cx="75" cy="50" r="8" fill="#ffffff"/>
    <circle cx="120" cy="90" r="8" fill="#ffffff"/>
    <circle cx="75" cy="130" r="8" fill="#ffffff"/>
    <circle cx="30" cy="90" r="8" fill="#ffffff"/>
    
    <!-- Center icon -->
    <g transform="translate(63, 78)">
      <path d="M12,0 L20,12 L4,12 Z" fill="#2171cd"/>
      <rect x="5" y="12" width="14" height="8" fill="#2171cd"/>
    </g>
  </g>
  
  <!-- Text element -->
   <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color: lightblue; stop-opacity: 1" />
      <stop offset="100%" style="stop-color: gray; stop-opacity: 1" />
    </linearGradient>
  </defs>

  <!-- Use the linear gradient as fill in the text -->
  <text x="150" y="300" 
        font-family="Arial, sans-serif" 
        font-size="32" 
        font-weight="bold" 
        text-anchor="middle" 
        fill="url(#gradient1)">
    MARKETPLACE
  </text>
</svg>