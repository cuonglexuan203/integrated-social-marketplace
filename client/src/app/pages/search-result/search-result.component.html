@if(searchValue?.post) {
    @if (postSearchResult.length) {
        <div class="d-flex align-items-center gap-3 flex-column">
            @for (post of postSearchResult; track $index) {
                <div class="post-container">
                    <app-post-item [tuiSkeleton]="isLoading" [post]="post" ></app-post-item>
                </div>   
            }
        </div>
    }
    @else {
        <div class="d-flex justify-content-center align-items-center gap-3 flex-column">
            <span>No posts found</span>
        </div>
    }   
}
