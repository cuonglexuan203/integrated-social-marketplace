<tui-breadcrumbs
    size="l"
    class="tui-space_top-2 mb-3"
    >
    <ng-container>
            @for (item of breadcrumbs; track $index) {
            <a
            *tuiItem
            tuiLink
            [routerLink]="item.routerLink"
            [routerLinkActive]="item.routerLink"
            [ngStyle]="{'color': item.currentColor}"
            >
                {{ item.caption }}
            </a>
        }
    </ng-container>
</tui-breadcrumbs>
<div class="d-flex flex-row align-items-center">
    <div>
        <nav
            tuiTabs
            vertical="left"
            class="left"
        >
            @for (tab of tabs; track $index) {
                <button
                tuiTab
                type="button"
                [routerLinkActive]="tab.routerLink"
                [routerLink]="tab.routerLink"
                [ngStyle]="{'font-weight': '500'}"
            >
                {{tab.caption}}
                
            </button>
            }
        </nav>
    </div>
    <div style="width: 100%;">
        <router-outlet></router-outlet>
    </div>
</div>
