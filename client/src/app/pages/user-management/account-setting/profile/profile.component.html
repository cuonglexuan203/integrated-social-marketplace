<ng-container>
    <form [formGroup]="form">
    <div class="header-profile">
        <div class="d-flex flex-row align-items-center gap-3">
            <div class="avatar-container">

                <tui-avatar *ngIf="f['profilePictureUrl']?.value" [size]="'xl'"
                    [src]="f['profilePictureUrl'].value"
                ></tui-avatar>
                <tui-avatar *ngIf="!f['profilePictureUrl']?.value" [size]="'xl'">
                    {{f['fullName'].value.charAt(0) | uppercase}}
                </tui-avatar>
                <div class="avatar-edit-icon" (click)="editAvatar()">
                  <tui-icon icon="@tui.pencil" size="m"></tui-icon>
                </div>
              </div>
            <div class="user-info d-flex flex-column">
                <h4 *ngIf="f['fullName']?.value">
                    {{f['fullName'].value}}
                </h4>
                <div *ngIf="f['email']?.value" class="d-flex align-items-center gap-2" style="color: gray">
                    <tui-icon class="font-14" icon="@tui.mail" size="s"></tui-icon>
                    <span>
                        {{f['email'].value}}
                    </span>
                </div>
            </div>
        </div>
        <button
            class="save-button"
            tuiButton
            type="button"
            (click)="saveProfile()"
            >
            Save
        </button>
    </div>
    <div class="divider"></div>
    <div class="content-profile">
        <div  class="d-flex justify-content-center">
    
            <div class="d-flex flex-column gap-3" style="width: 80%;">
                <!-- bio -->
                <div class="d-flex gap-3 flex-row"> 
                    <!-- Country  -->
                        <tui-input
                            tuiHintContent="A tooltip"
                            class="w-100"
                            formControlName="country"
                            [tuiSkeleton]="isLoading"
                        >
                        Country
                            <input
                                placeholder="Enter your phone number"
                                tuiTextfieldLegacy
                            />
                        </tui-input>

                        <!-- City -->
                        <tui-input
                            tuiHintContent="A tooltip"
                            class="w-100"
                            formControlName="city"
                            [tuiSkeleton]="isLoading"

                        >
                        City
                            <input
                                placeholder="Enter your phone number"
                                tuiTextfieldLegacy
                            />
                        </tui-input>
                </div>

                <div class="d-flex gap-3 flex-row"> 
                <!-- full name -->
                    <tui-input
                        tuiHintContent="A tooltip"
                        class="w-100"
                        formControlName="fullName"
                        [tuiSkeleton]="isLoading"
                    >
                    Full Name
                        <input
                            placeholder="Enter your full name"
                            tuiTextfieldLegacy
                        />
                    </tui-input>
                <!-- phone number  -->
                    <tui-input
                        tuiHintContent="A tooltip"
                        class="w-100"
                        formControlName="phoneNumber"
                        [tuiSkeleton]="isLoading"
                    >
                    Phone Number
                        <input
                            placeholder="Enter your phone number"
                            tuiTextfieldLegacy
                        />
                    </tui-input>
                </div>

                <div class="d-flex gap-3 flex-row"> 
                    <!-- Email -->
                    <tui-input
                    tuiHintContent="A tooltip"
                    class="w-100"
                    formControlName="email"
                    [tuiSkeleton]="isLoading"
                    >
                    Email
                        <input
                            placeholder="Enter your email address"
                            tuiTextfieldLegacy
                        />
                    </tui-input>
                    <!-- Birthday  -->
                        <tui-input-date
                            tuiHintContent="A tooltip"
                            class="w-100"
                            formControlName="dateOfBirth"
                            [tuiSkeleton]="isLoading"
                        >
                        Birthday
                            <input
                                placeholder="Choose your Birthday"
                                tuiTextfieldLegacy
                            />
                        </tui-input-date>
                </div>

                <div class="d-flex gap-3 flex-row"> 
                    <tui-input-tag
                        class="w-100"
                        formControlName="interests"
                        [tuiTextfieldLabelOutside]="true"
                        [tuiSkeleton]="isLoading"
                        >
                        <i>interests</i>
                    </tui-input-tag>

                    <tui-combo-box
                        class="w-100"
                        formControlName="gender"
                        [tuiSkeleton]="isLoading"
                        >
                        Search by gender
                        
                        <tui-data-list-wrapper
                            *tuiDataList
                            [items]="genders"
                        />
                    </tui-combo-box>
                </div>     
               
            </div>
        </div>

    </div>
    </form>

</ng-container>
