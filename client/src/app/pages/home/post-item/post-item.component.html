@if(item) {
        <div
            class="custom-card mt-3"
            tuiCardLarge
            tuiSurface="floating"
        >
        <div class="card-header">
            <h4>{{item.name}}</h4>
            <div class="button-action">
                <tui-icon
                    icon="@tui.heart"
                    [style.height.px]="24"
                    [style.width.px]="24"
                ></tui-icon>
            </div>
        </div>
        <div class="image-placeholder">
            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M19 5V19H5V5H19ZM19 3H5C3.9 3 3 3.9 3 5V19C3 20.1 3.9 21 5 21H19C20.1 21 21 20.1 21 19V5C21 3.9 20.1 3 19 3ZM14.14 11.86L11.14 15.73L9 13.14L6 17H18L14.14 11.86Z" fill="#BDBDBD"/>
            </svg>
        </div>
        <div class="card-content">
            <div class="card-title">{{item.description}}</div>
            <div class="card-price">{{item.price}} - Ä‘</div>
        </div>
        <div class="card-footer">
            <div class="avatar"></div>
            <span>{{item.createdAt}} - {{item.updatedAt}}</span>
        </div>
    </div>
}
