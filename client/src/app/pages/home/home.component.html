<div class="d-flex flex-row gap-3">
    <div class="d-flex flex-column align-items-center gap-3" 
        style="
            width: 70%;
            ">
        <div class="new-post"
        >
            <app-user-new-post></app-user-new-post>
        </div>
        @for (post of posts; track $index) {
            <div class="post-containter">
                <app-post-item [isLoading]="isLoading" [post]="post" ></app-post-item>
            </div>   
        }
    </div>

    <div class="" 
        style="
            width: 30%;
        ">
        <app-tag-item></app-tag-item>
        
    </div>
</div>
