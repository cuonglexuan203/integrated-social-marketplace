
<div class="d-flex flex-row" style="padding: 24px;">
  <div class="sidebar" style="height: 1000px; border-right: 1px solid #e8e1e1;"
   [ngStyle]="{'width': isToggled ? '15%' : '5%'}">
    <app-sidebar></app-sidebar>
    <ng-scrollbar class="position-relative" style="height: 100%">
      <div class="sidebar-list">
        @for (item of navItems; track $index) {
          <app-nav-item [item]="item" [isToggle]="isToggled"></app-nav-item>
        }
      </div>
    </ng-scrollbar>
  </div>
  <div class="d-flex flex-column w-100">
    <ng-container class="header" >
      <app-header (toggleSidebar)="handleToggle()"></app-header>
    </ng-container>
    <div>
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
