<div class="d-flex flex-row gap-3 justify-content-between" style="
    padding: 0 22px 0 22px; height: 100px; align-items: center;
    ">
    <div class="d-flex flex-row gap-3 align-items-center">
        <div class="button-action color-primary-header-item" (click)="onToggleSidebar()">
            <tui-icon 
            icon="@tui.menu"
            class=""
            >
            </tui-icon>
        </div>
            <ng-lottie
                [options]="options" width="100px" height="100px"
            >

            </ng-lottie>
    </div>
    <div class="search-bar">
        <tui-icon class="p-3 mx-3 primary-color" 
            (click)="focusSearchInput()" icon="@tui.search"
            
            >
        </tui-icon>
        <input #inputSearch class="input-search"  style="border: none; flex: 1;" [placeholder]="placeholder.search" type="search">
    </div>
    <div class="d-flex justify-content-center align-items-center gap-3">
        @if(user) {
            <div class="d-flex justify-content-center align-items-center gap-3">
                <div class="button-action"
                    tuiDropdownHover
                    [tuiDropdown]="userDialog"    
                >
                    <tui-icon class="" 
                        
                        icon="@tui.user">
                    </tui-icon>
                </div>
                <ng-template #userDialog>
                    <app-user-dialog 
                        [user]="user"
                    ></app-user-dialog>
                </ng-template>
                <span>
                    <strong class="f-s-24" style="color: white">{{user.fullName}}</strong>
                </span>
            </div>
        }
        <div class="button-action"
        >
            <tui-badged-content [style.--tui-radius.%]="50">
                <tui-badge-notification
                    size="s"
                    tuiSlot="top"
                    tuiBadge
                    appearance="positive"
                    style="background-color: red;"
                >
                    120
                </tui-badge-notification>
                <tui-icon 
                    class="d-flex align-items-center " 
                    icon="@tui.bell">
                </tui-icon>
            </tui-badged-content> 
        </div>
       	 
        
        <div class="align-items-center button-action"
            (click)="logOut()"
        >
                <tui-icon 
                class=""
                icon="@tui.log-out"
            >
        </tui-icon>
    </div>
  

</div>
